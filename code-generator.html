<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码生成器 - 期末突击</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen" x-data="codeGenerator()">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">验证码生成器</h1>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">生成设置</h2>
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">生成数量</label>
                    <input type="number" 
                           x-model="count" 
                           min="1" 
                           max="1000"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">验证码长度</label>
                    <input type="number" 
                           x-model="length" 
                           min="6" 
                           max="12"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
            <button @click="generateCodes()" 
                    class="mt-4 px-6 py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                生成验证码
            </button>
        </div>

        <div x-show="codes.length > 0" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">生成的验证码</h2>
                <button @click="copyCodes()" 
                        class="px-4 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition-colors">
                    复制全部
                </button>
            </div>
            <div class="bg-gray-50 rounded-lg p-4 max-h-96 overflow-y-auto">
                <div class="grid grid-cols-4 gap-2">
                    <template x-for="(code, index) in codes" :key="index">
                        <div class="bg-white border border-gray-200 rounded px-3 py-2 text-center font-mono text-sm" 
                             x-text="code"></div>
                    </template>
                </div>
            </div>
        </div>

        <div x-show="codes.length > 0" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">导出验证码</h2>
            <div class="flex space-x-4">
                <button @click="exportCSV()" 
                        class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                    导出为 CSV
                </button>
                <button @click="exportTXT()" 
                        class="px-6 py-3 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700 transition-colors">
                    导出为 TXT
                </button>
            </div>
        </div>

        <div x-show="codes.length > 0" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">使用说明</h2>
            <ol class="list-decimal list-inside space-y-2 text-gray-600">
                <li>点击"复制全部"或导出验证码文件</li>
                <li>将验证码保存到安全的地方</li>
                <li>用户支付后，发放一个验证码给用户</li>
                <li>用户在网站输入验证码即可解锁全部内容</li>
                <li>建议记录每个验证码的使用情况</li>
            </ol>
        </div>

        <div x-show="message" x-transition 
             class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg">
            <span x-text="message"></span>
        </div>
    </div>

    <script>
        function codeGenerator() {
            return {
                count: 50,
                length: 8,
                codes: [],
                message: '',
                generateCodes() {
                    this.codes = [];
                    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
                    
                    for (let i = 0; i < this.count; i++) {
                        let code = '';
                        for (let j = 0; j < this.length; j++) {
                            code += chars.charAt(Math.floor(Math.random() * chars.length));
                        }
                        this.codes.push(code);
                    }
                    
                    this.showMessage(`成功生成 ${this.count} 个验证码`);
                },
                copyCodes() {
                    const text = this.codes.join('\n');
                    navigator.clipboard.writeText(text).then(() => {
                        this.showMessage('已复制到剪贴板');
                    });
                },
                exportCSV() {
                    const csv = '验证码,使用状态,创建时间\n' + 
                               this.codes.map(code => `${code},未使用,${new Date().toISOString()}`).join('\n');
                    this.downloadFile(csv, 'verification-codes.csv', 'text/csv');
                },
                exportTXT() {
                    const txt = this.codes.join('\n');
                    this.downloadFile(txt, 'verification-codes.txt', 'text/plain');
                },
                downloadFile(content, filename, type) {
                    const blob = new Blob([content], { type: type });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    this.showMessage(`已导出 ${filename}`);
                },
                showMessage(msg) {
                    this.message = msg;
                    setTimeout(() => {
                        this.message = '';
                    }, 3000);
                }
            }
        }
    </script>
</body>
</html>
